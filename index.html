<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM#3</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-7 shadow my-4">
                <div class="board bg-success text-white py-5 rounded px-2">
                    <!-- <div class="div text-center">
                        <h3 class="scoreTitle">Score : <span id="score">0</span></h3>
                    </div> -->
                    <div class="my-5 pb-5">
                        <h1 class="text-center"> <span id="a"></span> <span id="operation"></span> <span id="b"></span></h1>
                        <h1 class="text-center"> = <span id="result"></span></h1>
                    </div>
                    <div class="line mt-5 " id ="line" style="width: 100%; background-color: aliceblue;">
                            
                    </div>
                </div>

                <div class="btm d-flex justify-content-center align-items-center">

                      <div>

                        <button class="btn  bg-success p-3 me-3" id="correct" onclick="check(true)">
                            <i class="fas fa-check"></i>
                          </button>  
    
                          <button class="btn bg-danger p-3" id="uncorrect"  onclick="check(false)">
                            <i class="fas fa-times"></i>
                          </button>
    

                      </div>
                </div>

            </div>
        </div>
    </div>


    <div class="bg-success text-white d-none" id = "refresh">
        <h1>Best Score : <span id="bestscore">10</span></h1>
        <h1>Your score : <span id ="yourscore">0</span></h1>
        <button class="btn" onclick="reload();">
            <i class="fas fa-redo-alt"></i>
        </button>

        <table>
            <thead>
                <td>#</td>
                <td>Score</td>
            </thead>
            <tbody id ="tbody">
                
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script src="./js/index.js"></script>
</body>
</html>
